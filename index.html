<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      #loading, #result {
        display: none;
      }
    </style>

    <title>Converter</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Converter</h1>
            <div id="converter">
              <div class="input-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">째C/째F</span>
                  <input type="number" class="form-control" id="degree" placeholder="Degree">
                </div>
              </div>
              <div class="input-group mb-3">                
                <input type="submit" value="Celsius to Fahrenheit" id="celsius" class="btn btn-dark btn-block">                  
              </div>
              <div class="form-group mb-3">
                <input type="submit" value="Fahrenheit to Celsius" id="fahrenheit" class="btn btn-dark btn-block">
              </div>
            </div>
            <div id="loading">
              <img src="img/loading.gif" alt="loading">
            </div> 
            <div id="result" class="pt-4">
              <h5>Results</h5>
              <div class="input-group mb-3">
                <div class="input-group">
                  <span id="celsiusUnit" class="input-group-text">째C</span>
                  <span id="fahrenheitUnit" class="input-group-text">째F</span>
                  <input type="number" class="form-control" id="convertedDegree" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
